<mat-card class="example-card" routerLink="/video-detail/{{video.id}}">
	<img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail">

	<mat-card-header>
    	<mat-card-title>{{video.title}}</mat-card-title>
    	<mat-card-subtitle>Uploader: {{video.userName}}</mat-card-subtitle> <!--change to dynamic later-->
		<mat-card-subtitle>{{video.viewCount}} Views</mat-card-subtitle> <!--change to dynamic later-->
	</mat-card-header>
</mat-card>
